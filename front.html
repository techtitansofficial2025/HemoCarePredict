<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoCare - Anemia Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .logo::before {
            content: 'ü©∏';
            font-size: 24px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.1px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
            background: #f8f9fa;
            letter-spacing: 0.2px;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        select {
            cursor: pointer;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            pointer-events: none;
        }

        .predict-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            display: none;
            letter-spacing: 0.2px;
        }

        .result.anemia {
            background: linear-gradient(135deg, #ff7675, #fd79a8);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 118, 117, 0.3);
        }

        .result.no-anemia {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
        }

        .result-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }

        .error {
            background: #ff7675;
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: none;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .info-text {
            color: #7f8c8d;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 400;
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
            letter-spacing: 0.1px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="header">
            <div class="logo"></div>
            <h1>HemoCare</h1>
            <p class="subtitle">AI-Powered Anemia Detection</p>
        </div>

        <form id="predictionForm">
            <div class="form-group">
                <label for="red">Red Light Absorption (a.u.)</label>
                <input type="number" id="red" name="red" step="0.01" required placeholder="Enter red light value">
            </div>

            <div class="form-group">
                <label for="infrared">Infrared Light Absorption (a.u.)</label>
                <input type="number" id="infrared" name="infrared" step="0.01" required placeholder="Enter IR value">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age (years)</label>
                <input type="number" id="age" name="age" min="1" max="120" required placeholder="Enter age">
            </div>

            <button type="submit" class="predict-btn" id="predictBtn">
                <span class="btn-text">Predict Anemia Risk</span>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Analyzing...</span>
                </div>
            </button>
        </form>

        <div class="result" id="result">
            <span class="result-icon" id="resultIcon"></span>
            <div id="resultText"></div>
        </div>

        <div class="error" id="error"></div>

        <p class="info-text">
            Enter your spectroscopic measurements and demographic information for AI-based anemia risk assessment. 
            This tool is for educational purposes and should not replace professional medical diagnosis.
        </p>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const predictBtn = document.getElementById('predictBtn');
        const btnText = document.querySelector('.btn-text');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultIcon = document.getElementById('resultIcon');
        const resultText = document.getElementById('resultText');
        const error = document.getElementById('error');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous results
            result.style.display = 'none';
            error.style.display = 'none';
            result.classList.remove('anemia', 'no-anemia');
            
            // Show loading state
            predictBtn.disabled = true;
            btnText.style.display = 'none';
            loading.style.display = 'flex';
            
            // Get form data
            const formData = new FormData(form);
            const data = {
                red: parseFloat(formData.get('red')),
                infrared: parseFloat(formData.get('infrared')),
                gender: formData.get('gender'),
                age: parseInt(formData.get('age'))
            };
            
            try {
                // Make API call
                const response = await fetch('https://hemocare-9t4e.onrender.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const prediction = await response.json();
                
                // Display result
                showResult(prediction);
                
            } catch (err) {
                console.error('Prediction error:', err);
                showError('Unable to connect to the prediction service. Please check your internet connection and try again.');
            } finally {
                // Reset button state
                predictBtn.disabled = false;
                btnText.style.display = 'inline';
                loading.style.display = 'none';
            }
        });

        function showResult(prediction) {
            // Determine if anemia is predicted based on the response
            // Adjust this logic based on your API's response format
            const hasAnemia = prediction.prediction === 1 || 
                             prediction.result === 'anemia' || 
                             prediction.anemia === true ||
                             (prediction.prediction && prediction.prediction.toLowerCase().includes('anemia'));
            
            if (hasAnemia) {
                result.classList.add('anemia');
                resultIcon.textContent = '‚ö†Ô∏è';
                resultText.innerHTML = '<strong>Anemia Risk Detected</strong><br>Please consult a healthcare professional for proper diagnosis and treatment.';
            } else {
                result.classList.add('no-anemia');
                resultIcon.textContent = '‚úÖ';
                resultText.innerHTML = '<strong>Low Anemia Risk</strong><br>Your results suggest normal hemoglobin levels. Continue maintaining a healthy lifestyle.';
            }
            
            result.style.display = 'block';
            result.classList.add('fade-in');
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            error.classList.add('fade-in');
        }

        // Input validation and formatting
        document.getElementById('red').addEventListener('input', function(e) {
            if (e.target.value < 0) e.target.value = 0;
        });

        document.getElementById('infrared').addEventListener('input', function(e) {
            if (e.target.value < 0) e.target.value = 0;
        });

        document.getElementById('age').addEventListener('input', function(e) {
            if (e.target.value < 1) e.target.value = 1;
            if (e.target.value > 120) e.target.value = 120;
        });
    </script>
</body>
</html>
